<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
    <link rel="stylesheet" href="../css/style_flags.css" type="text/css">
</head>
<body>
    <div class="russia">
        <div class="russia_line_up russia_line_item"></div>
        <div class="russia_line_center russia_line_item"></div>
    </div>
    <p class="coment_russia">
        Россия
    </p>
    <div class="vietnam_item">
        <div class="vietnam_star"></div>
    </div>
    <p class="coment_vietnam">
        Вьетнам
    </p>
    <div class="norway">
        <div class="norway_line_horizontal_wide"></div>
        <div class="norway_line_vertical_wide"></div>
        <div class="norway_line_horizontal_slim"></div>
        <div class="norway_line_vertical_slim"></div>
    </div>
    <p class="coment_norway">
        Норвегия
    </p>
    <div class="italy_item">
        <div class="italy_line"></div>
    </div>
    <p class="coment_italy">
        Италия
    </p>
    <div class="japan_item">
        <div class="japan_circle"></div>
    </div>
    <p class="coment_japan">
        Япония
    </p>
    <div class="ukraine_item">
        <div class="ukraine_line"></div>
    </div>
    <p class="coment_ukraine">
        Украина
    </p>
    <div class="guinee">
        <div class="bblock_1 guinee_line_item"></div>
        <div class="bblock_2 guinee_line_item"></div>
        <div class="bblock_3 guinee_line_item"></div>
    </div>
    <p class="coment_guinee">
        Гвинея
    </p>
    <div class="sverige">
        <div class="sverige_line_horizontal sverige_item"></div>
        <div class="sverige_line_vertical sverige_item"></div>
    </div>
    <p class="coment_sverige">
        Швеция
    </p>
    <div class="bangladesh">
        <div class="bangladesh_round"></div>
    </div>
    <p class="coment_bangladesh">
        Бангладеш
    </p>
    <div class="neverland">
        <div class="neverland_line_1 neverland_line_item"></div>
        <div class="neverland_line_2 neverland_line_item"></div>
        <div class="neverland_line_3 neverland_line_item"></div>
        <div class="neverland_line_4 neverland_line_item"></div>
        <div class="neverland_line_5 neverland_line_item"></div>
        <div class="neverland_line_6 neverland_line_item"></div>
        <div class="neverland_line_7 neverland_line_item"></div>
    </div>
    <p class="coment_neverland">
        Neverland
    </p>
    <div class="congo">
        <div class="congo_triangle-up congo_triangle-item "></div>
        <div class="congo_triangle-down congo_triangle-item"></div>
    </div>
    <p class="coment_congo">
        Конго
    </p>
    <div class="czech"></div>
    <p class="coment_czech">
        Чехия
    </p>
    <div class="france"></div>
    <p class="coment_france">
        Франция
    </p>
    <div class="finland">
        <div class="finland_line_horizontal finland_item"></div>
        <div class="finland_line_vertical finland_item"></div>
    </div>
    <p class="coment_finland">
        Финляндия
    </p>
    <div class="germany">
        <div class="germany_line_up germany_line_item"></div>
        <div class="germany_line_center germany_line_item"></div>
        <div class="germany_line_foot germany_line_item"></div>
    </div>
    <p class="coment_germany">
        Германия
    </p>
    <div class="switzerland"></div>
    <p class="coment_switzerland">
        Швейцария
    </p>
    <div class="scotland" title="Шотландия">
        <div class="scotland_triangle-down scotland_triangle-item"></div>
        <div class="scotland_triangle-right scotland_triangle-item"></div>
        <div class="scotland_triangle-left scotland_triangle-item"></div>
        <div class="scotland_triangle-up scotland_triangle-item "></div>
    </div>
    <p class="coment_scotland">
        Шотландия
    </p>


</body>
</html>
